<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sketch-it</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="grid-container"></div>
        <div class="menu">
          <button id="clear-grid">Clear Canvas</button>
          <div id="range-size">
            <span id="size"></span>
            <input
              type="range"
              id="grid-range"
              name="grid-range"
              min="0"
              max="64"
              value="16"
            />
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
