<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sketch-it</title>
  </head>
  <body>
    <h1>SKETCH-IT</h1>
    <main>
      <div id="container"></div>
        <div class="menu">
          <div id="color-picker-container">
            <input
              autocomplete="off"
              type="color"
              id="color-picker"
              name="color-picker"
              value="#111111"
            />
            <label for="color-picker">Color Picker</label>
          </div>
          <button name="shade-picker" id="shade-picker">Color Shade</button>
          <button name="rainbow-picker" id="rainbow-picker">Rainbow</button>
          <button name="eraser-picker" id="eraser-picker">Eraser</button>
          <button id="clear-grid">Clear Canvas</button>
          <div id="range-size">
            <span id="size"></span>
            <input
              autocomplete="off"
              type="range"
              id="grid-range"
              name="grid-range"
              min="1"
              max="64"
              value="16"
            />
          </div>
        </div>
        <div id="grid-container"></div>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
